<div id="snowball_hud">
	<h1><img src="{{snowballIcon}}"><span>Snowball</span></h1>
	<div class="snowball_main">
		<div><p>{{description}}</p></div>
		<ul>
			<li>{{features}}</li>
			<li><img src="{{arrowIcon}}">{{feature1}}</li>
		</ul>
		<br />
		<ul>
			<li>{{todo}}</li>
			<li><img src="{{arrowIcon}}">{{todo1}}</li>
		</ul>
		<div class="snowball_line"></div>
		{{lang_info}}
		<select class="langSelector" id="languageSelect">
			{{script_lng_first_option}}
			{{script_lng_second_option}}
			{{script_lng_third_option}}
			{{script_lng_fourth_option}}
		</select>
		<br><br>
		{{activate_translate_bloc}}
		<input type="checkbox" id="showTranslationPanels">
		<div class="snowball_line"></div>
		<ul class="snowball_help">
			<li><img src="{{bgumIcon}}">
				<a href="https://myhordes.eu/jx/forum/3142/84/1">{{help}}</a>
				<img src="{{bgumIcon}}">
			</li>
		</ul>
		<div class="snowball_credits">{{credits}}<a href="https://myhordes.eu/jx/soul/447">Aeon</a></div>
	</div>
</div>
